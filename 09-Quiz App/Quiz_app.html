<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz_app.css">
</head>
<body>
    <div class="container">
        <div class="Quiz_box">
            <h1>Simple Quiz</h1>
            <div class="question_bank">
                <div class="question" id="question1">
                    <h3>1. Which is largest animal in the world?</h3>
                    <button type="submit">Shark</button>
                    <button type="submit" class="answer">Blue whale</button>
                    <button type="submit">Elephant</button>
                    <button type="submit">Giraffe</button>
                </div>
                <div class="question" id="question2">
                    <h3>2. What is the capital of India?</h3>
                    <button type="submit">Mumbai</button>
                    <button type="submit">kolkata</button>
                    <button type="submit" class="answer">Delhi</button>
                    <button type="submit">chennai</button>
                    <!-- <button id="next">Next</button> -->
                </div>
                <div class="question" id="question3">
                    <h3>3. Which contry have largest population?</h3>
                    <button type="submit" class="answer">China</button>
                    <button type="submit">India</button>
                    <button type="submit">England</button>
                    <button type="submit">Canada</button>
                    <!-- <button id="next">Next</button> -->
                </div>
                <div class="question" id="question4">
                    <h3>4. What is our national sport?</h3>
                    <button type="submit">Cricket</button>
                    <button type="submit">Badminton</button>
                    <button type="submit">Basketball</button>
                    <button type="submit" class="answer">Hokey</button>
                    <!-- <button id="next">Next</button> -->
                </div>
            </div>
            <button id="next">Next</button>
        </div>
    </div>
</body>
<script src="Quiz_app.js"></script>
</html>
